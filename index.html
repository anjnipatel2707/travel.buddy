<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraTravel | Architect</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body oncontextmenu="return false;">

    <main class="hero-landing">
        <div class="content-layer">
            <h1>EXPLORE <br><span class="gold">DREAM</span><br> DESTINATIONS</h1>
            <p>Your journey, curated by AI.</p>
            <nav class="pill-nav">
                <button onclick="openTab('planner')">PLAN TRIP</button>
                <button onclick="openTab('budget')">BUDGET</button>
                <button onclick="openTab('gallery')">MEMORY MAP</button>
                <button onclick="openTab('route')">ROUTE MAP</button>
            </nav>
        </div>
    </main>

    <div id="planner" class="modal">
        <div class="modal-box">
            <span class="close" onclick="closeTab('planner')">✕</span>
            <h2 class="gold">AI Route Architect</h2>
            <div class="input-row">
                <input type="text" id="city" placeholder="Target City (e.g. Rome)">
                <input type="number" id="days" placeholder="Days">
            </div>
            <textarea id="must-visit" placeholder="Specific interests? (e.g. Brutalist architecture, local pasta, hidden gardens)"></textarea>
            <button class="gold-btn" onclick="generateDeepPlan()">GENERATE ITINERARY</button>
            <div id="itinerary-output" class="scroll-area"></div>
        </div>
    </div>

    <div id="budget" class="modal">
        <div class="modal-box">
            <span class="close" onclick="closeTab('budget')">✕</span>
            <h2 class="gold">Financial Architect</h2>
            <div class="tracker-layout">
                <div class="chart-container">
                    <canvas id="financeChart"></canvas>
                </div>
                <div class="form-container">
                    <select id="currency">
                        <option value="$">USD ($)</option>
                        <option value="€">EUR (€)</option>
                        <option value="£">GBP (£)</option>
                    </select>
                    <input type="number" id="total" placeholder="Total Budget Limit">
                    <input type="number" id="spent" placeholder="Total Spent So Far">
                    <button class="gold-btn" onclick="updateFinance()">UPDATE TRACKER</button>
                </div>
            </div>
        </div>
    </div>

    <div id="gallery" class="modal">
        <div class="modal-box map-modal">
            <span class="close" onclick="closeTab('gallery')">✕</span>
            <h2 class="gold">Memory Map</h2>
            <div class="map-controls">
                <input type="text" id="map-search" placeholder="Search a place (e.g. Pantheon)">
                <button onclick="searchAndPin()">PIN LOCATION</button>
                <button onclick="alert('Select multiple images to upload...')">+ ADD PHOTOS</button>
            </div>
            <div id="memory-map-container"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
