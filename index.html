<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraTravel | Expert Architect</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <section id="landing">
        <div class="hero-content">
            <h1>EXPLORE <br><span class="gold-text">DREAM</span><br> DESTINATIONS</h1>
            <p>Your journey, curated by AI.</p>
            <div class="main-nav">
                <button onclick="openPage('planner')">PLAN TRIP</button>
                <button onclick="openPage('budget')">BUDGET</button>
                <button onclick="openPage('gallery')">GALLERY</button>
                <button onclick="openPage('map')">ROUTE MAP</button>
            </div>
        </div>
        <div class="collage-bg">
            <div class="polaroid p1"><img src="https://images.unsplash.com/photo-1502602898657-3e91760cbb34?w=400"><span>Paris</span></div>
            <div class="polaroid p2"><img src="https://images.unsplash.com/photo-1570077188670-e3a8d69ac5ff?w=400"><span>Santorini</span></div>
        </div>
    </section>

    <div id="planner" class="page-overlay">
        <div class="page-content">
            <button class="close-btn" onclick="closePage('planner')">✕</button>
            <h2>AI Route Architect</h2>
            <input type="text" id="city" placeholder="City Name">
            <input type="number" id="days" placeholder="Number of Days">
            <textarea id="must-visit" placeholder="Specific places or vibes you want to incorporate?"></textarea>
            <button class="gold-btn" onclick="generateDeepPlan()">GENERATE ITINERARY</button>
            <div id="itinerary-output" class="result-area"></div>
        </div>
    </div>

    <div id="budget" class="page-overlay">
        <div class="page-content">
            <button class="close-btn" onclick="closePage('budget')">✕</button>
            <h2>Financial Tracker</h2>
            <canvas id="budgetChart"></canvas>
            <div class="budget-form">
                <input type="number" id="total-limit" placeholder="Total Budget ($)">
                <input type="number" id="current-spent" placeholder="Amount Spent ($)">
                <button class="gold-btn" onclick="updateChart()">LOG EXPENSES</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
