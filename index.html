<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraTravel | Golden Hour Edition</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>

    <main id="dashboard">
        <div class="collage-container">
            <div class="collage-item item-1"></div>
            <div class="collage-item item-2"></div>
            <div class="collage-item item-3"></div>
            <div class="collage-item item-4"></div>
            <div class="collage-header">
                <h1>Where the Sun Meets the Horizon</h1>
                <p>Architectural wonders & nature's secrets, curated by AI.</p>
            </div>
        </div>
        
        <nav class="golden-nav">
            <button onclick="openOverlay('plan-trip')">Plan Trip</button>
            <button onclick="openOverlay('budget')">Budget</button>
            <button onclick="openOverlay('photo-gallery')">Gallery</button>
            <button onclick="openOverlay('map-view')">Route Map</button>
        </nav>
    </main>

    <section id="plan-trip" class="overlay">
        <button class="close-btn" onclick="closeOverlay()">×</button>
        <div class="content">
            <h2>AI Travel Architect</h2>
            <div class="input-grid">
                <input type="text" id="destination" placeholder="Destination (e.g., Kyoto, Japan)">
                <input type="number" id="days" placeholder="Number of Days">
                <textarea id="must-visit" placeholder="Must-Visit Places (e.g., Fushimi Inari, Golden Pavilion)"></textarea>
                <button class="action-btn" onclick="generatePlan()">Design My Journey</button>
            </div>
            <div id="itinerary-result" class="rich-result"></div>
        </div>
    </section>

    <section id="budget" class="overlay"><button class="close-btn" onclick="closeOverlay()">×</button><div class="content"><h2>Financial Tracker</h2></div></section>
    <section id="photo-gallery" class="overlay"><button class="close-btn" onclick="closeOverlay()">×</button><div class="content"><h2>Memory Map</h2><div id="photo-map" style="height: 500px;"></div></div></section>
    <section id="map-view" class="overlay"><button class="close-btn" onclick="closeOverlay()">×</button><div class="content"><h2>Live Route</h2><div id="route-map" style="height: 500px;"></div></div></section>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
